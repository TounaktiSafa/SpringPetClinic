apiVersion: apps/v1
kind: Deployment
metadata:
  name: springpetclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springpetclinic
  template:
    metadata:
      labels:
        app: springpetclinic
    spec:
      containers:
      - name: springpetclinic
        image: tounakti261/springpetclinic:latest
        ports:
        - containerPort: 8080
        imagePullPolicy: Always       
      imagePullSecrets:
       - name: dockerhub-secret
